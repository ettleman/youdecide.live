<script>
function getVote(int) {
  if (window.XMLHttpRequest) {
    // code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
  } else {  // code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function() {
    if (this.readyState==4 && this.status==200) {
      document.getElementById("poll").innerHTML=this.responseText;
    }
  }
  xmlhttp.open("GET","poll_vote.php?vote="+int,true);
  xmlhttp.send();
}
</script>
</head>

<h3>Should the United Kingdom remain a member of the European Union or leave the European Union?</h3><br><br>
<form>
    <table width="75%">
  <tr>
    <th>Leave:
<input type="radio" name="vote" value="1" onclick="getVote(this.value)"></th> 
    <th>Remain:
<input type="radio" name="vote" value="0" onclick="getVote(this.value)"></th>
